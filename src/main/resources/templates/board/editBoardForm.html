<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="container">
  <form th:action method="post">
    <input type="hidden" name="_method" value="patch">
    <div>
      <input type="text" id="boardname" name="boardname" class="form-control" style="width:300px;height:30px;" value="제목" th:value="${board.boardname}">
    </div>
    <div>
      <input type="text" name="boardtext" class="form-control" style="width:800px;height:500px;" value="본문" th:value="${board.boardtext}">
    </div>
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">수정</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='../board.html'"
                th:onclick="|location.href='@{/posts/{boardid}(boardid=${board.boardid})}'|"
                type="button">취소</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
