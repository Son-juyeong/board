<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form th:action method="post">
        <div>
            <input type="text" placeholder="제목을 작성하시오." id="boardname" name="boardname" class="form-control" style="width:300px;height:30px;">
        </div>
        <div>
            <input type="text" placeholder="본문을 작성하시오." name="boardtext" class="form-control" style="width:800px;height:500px;">
        </div>
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='../board/list.html'"
                        th:onclick="|location.href='@{/posts}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
